# .github/workflows/run-single-test.yml
name: Run single test and upload report

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest on tests/test_example.py
        run: |
          pytest tests/test_example.py \
            --json-report \
            --json-report-file=report-single.json \
            -q

#      # Attempt #1: pin to a known v3.x of upload-artifact
#      - name: Upload JSON report artifact
#        uses: actions/upload-artifact@v3.1.2
#        with:
#          name: single-test-report
#          path: report-single.json

      # If the above still fails, uncomment the following block:
      # 
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Upload via gh CLI
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          gh run upload-artifact report-single.json 
